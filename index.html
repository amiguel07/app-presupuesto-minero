<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PRESUPUESTOS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <section class="container p-2">
    <div class="card col-sm-12 p-3">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 mb-3">
              <h1>ANALISIS DE PROCESOS UNITARIOS</h1>
            </div>
          </div>          
          <div class="row">
            <div class="form-group col-4">
              <label for="proyecto">PROYECTO</label>
              <input type="text" class="form-control" id="proyecto">
            </div>
            <div class="form-group col-4">
              <label for="cliente">CLIENTE</label>
              <input type="text" class="form-control" id="cliente">
            </div>
            <div class="form-group col-4">
              <label for="ubicacion">UBICACION</label>
              <input type="text" class="form-control" id="ubicacion">
            </div>
            <div class="form-group col-3">
              <label for="fecha">FECHA</label>
              <input type="date" class="form-control" id="fecha">
            </div>
          </div>
        </div>
      </div>
      <br>

      <div class="card p-4">
          <div class="form-group col-8">
            <div class="row">
              <label for="proyecto">Partida</label>
              <div class="col-11">
                <input type="text" class="form-control" id="proyecto">
              </div>
              <div class="col-1">
                <label id='total' class="content"></label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="cliente">Rendimiento</label>
            <div class="row">
            <div class="col-3">
              <input type="text" placeholder="mts/gd" class="form-control"  id="cliente">
            </div>
            <div class="col-3">
              <input type="text" placeholder="mt3 roto" class="form-control"  id="cliente">
            </div>
            <div class="col-3">
              <input type="text" placeholder="ppm/m3 insitu" class="form-control"  id="cliente">
            </div>
            <div class="col-3">
              <input type="text" class="form-control"  placeholder="hh/gdia" id="cliente">
            </div>
            </div>
        </div>
          <div class="form-group">
          <div class="col-4">
            <label for="ubicacion">Actividades</label>
            <input type="text" class="form-control" id="ubicacion">
          </div>
        </div>
      </div>
      <br>
      <div class="card p-3">
        <div class="row">
          <div class="col-12">
            <h2>COSTO DIRECTO</h2>
            <div class="row">
              <div class="col-12 p-2 ">
                <button id="btn-add" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Agregar seccion</button>
              </div>
              <div class="col-12 p-2" id="clonar">
                <input type="text" class="form-control" placeholder="Nombre seccion...">
              </div>
            </div>
            <div class="card p-3">
              <div class="row">
                <div class="col-4">
                  <button class="btn-add btn btn-success"><i class="bi bi-plus-circle"></i> Agregar detalle</button>
                </div>
              </div>
              <br>
            <!-- Table -->
            <div class="col-12 table-responsive">
              <table class="table table-size">
                <thead>
                  <tr class="table-secondary">
                    <th>Descripcion</th>
                    <th>Unidad</th>
                    <th>Cantidad</th>
                    <th>Incidencia</th>
                    <th>Precio</th>
                    <th>Parcial</th>
                    <th>S-total</th>
                    <th>Total</th>
                    <th>Accion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="text" class="input"></td>
                    <td><input type="text" class="input"></td>
                    <td><input type="text" class="input"></td>
                    <td><input type="text" class="input"></td>
                    <td><input type="text" class="input"></td>
                    <td><input type="text" class="input"></td>
                    <td><input type="text" class="input"></td>
                    <td><input type="text" class="input"></td>
                    <td><button class="btn btn-danger"><i class="bi bi-trash-fill"></i> Eliminar</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- End Table -->
            </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="script.js"></script>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
<!-- Icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
